name: ubuntu-build

on: 
  schedule:
    - cron: '0 8 * * *' # run at 8 AM UTC (12 am PST)
  push:
    paths-ignore:
      - 'Dockerfile'
      - 'install-deps.sh'
      - '.github/workflows/build-docker-container.yml'
  pull_request:
    paths-ignore:
      - 'Dockerfile'
      - 'install-deps.sh'
      - '.github/workflows/build-docker-container.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    
jobs:
  build-mf6:
    name: build MODFLOW 6 in the container
    runs-on: ubuntu-latest
    container: 
      image: jdhughes99/gaia-ubuntu:latest # Specify the Docker image
    
    steps:

      - name: List gcc and gfortran paths and versions
        run: |
          which gcc
          which gfortran

          gcc --version
          gfortran  --version

      - name: Make work directory
        run: |
          mkdir work
          ls -lh work/

      - name: Get modflow6 repo
        working-directory: work/
        run: |
          git clone https://github.com/MODFLOW-ORG/modflow6.git modflow6

      - name: Get mf6-linux-build repo
        working-directory: work/
        run: |
          git clone https://github.com/jdhughes-dev/mf6-linux-build.git data

      - name: Update main meson.build file
        working-directory: work/
        run: |
          cp data/meson/meson.build modflow6/
          cp data/meson/meson.options modflow6/

      - name: Build modflow6
        working-directory: work/modflow6
        run: |
          export CC=gcc
          export FC=gfortran

          meson setup builddir --prefix=$(pwd) --libdir=bin -Dstatic_gfortran=true
          meson install -C builddir
          meson test --verbose --no-rebuild -C builddir

      - name: List modflow6 build directory
        working-directory: work/modflow6/bin
        run: |
          ls -lh

      - name: List modflow6 dependencies
        id: modflow6Dependencies
        working-directory: work/modflow6
        continue-on-error: true
        run: |
          ldd bin/mf6
      
      - name: Set dynamic variables for MODFLOW 6 version and output zip file
        if: steps.modflow6Dependencies.outcome == 'failure'
        working-directory: work/modflow6
        run: |
          echo "MF6_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          echo "MF6_ZIPFILE=mf$(cat version.txt)_linux.zip" >> $GITHUB_ENV

      - name: Zip modflow6 
        working-directory: work/modflow6/bin
        run: |
          echo "Zip version ${{ env.MF6_VERSION }} to asset file name: ${{ env.MF6_ZIPFILE }}"
          zip ${{ env.MF6_ZIPFILE }} mf6

      - name: Upload modflow6
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MF6_VERSION }}
          path: work/modflow6/bin/mf6
          retention-days: 30 # Optional: specify how long to keep the artifact

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.MF6_VERSION }}
          name: ${{ env.MF6_VERSION }} development build
          draft: false
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "work/modflow6/bin/*.zip"
